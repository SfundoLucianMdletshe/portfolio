<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../programmer.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Cash Register Simulator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <section class="calculator">
            <div id="change-due"></div>
            <div class="input-div">
                <label for="total">Enter total amount:</label>
                <input type="number" id="total" class="user-input" placeholder="Total in ZAR">

                <label for="cash">Enter cash from customer:</label>
                <input type="number" id="cash" class="user-input" placeholder="Cash in ZAR">
                
                <button class="check-btn" id="purchase-btn">Purchase</button>
            </div>
            <div class="container">
                <div id="cash-drawer-display" class="cash-drawer-display"></div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; Izonja. All rights Resrved</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
